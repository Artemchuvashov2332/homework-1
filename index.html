<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/style.css">
  <title>Homework-1</title>
</head>

<body>

  <main class="main">
    <section class="title" aria-label="Информационный блок">
      <h1 class="title__text">
        COMPANY CULTURE
      </h1>

      <ul class="title__contact-list" aria-label="Список контактов">
        <li class="title__contact-item">
          <a class="title__contact-link" href="#">
            <img class="title__contact-img" src="images/instagram_icon.svg" alt="Инстаграм">
          </a>
        </li>

        <li class="title__contact-item">
          <a class="title__contact-link" href="tel:">
            <img class="title__contact-img" src="images/phone_icon.svg" alt="Телефон">
          </a>
        </li>

        <li class="title__contact-item">
          <a class="title__contact-link" href="mailto:">
            <img class="title__contact-img" src="images/mail_icon.svg" alt="Почта">
          </a>
        </li>
      </ul>

    </section>

    <picture class="picture girl-in-a-hat">
      <source type="image/avif" srcset="images/content/1.avif 1x, images/content/1@2x.avif 2x">
      <source type="image/webp" srcset="images/content/1.webp 1x, images/content/1@2x.webp 2x">
      <img class="picture__img" src="images/content/1.jpg" srcset="images/content/1@2x.jpg 2x" alt="Девушка в шляпе">
    </picture>

    <picture class="picture curly-girl">
      <source type="image/avif" srcset="images/content/2.avif 1x, images/content/2@2x.avif 2x">
      <source type="image/webp" srcset="images/content/2.webp 1x, images/content/2@2x.webp 2x">
      <img class="picture__img" src="images/content/2.jpg" srcset="images/content/2@2x.jpg 2x" alt="Кудрявая девушка">
    </picture>


    <picture class="picture girl-in-a-dress">
      <source type="image/avif" srcset="images/content/3.avif 1x, images/content/3@2x.avif 2x">
      <source type="image/webp" srcset="images/content/3.webp 1x, images/content/3@2x.webp 2x">
      <img class="picture__img" src="images/content/3.jpg" srcset="images/content/3@2x.jpg 2x"
        alt="Девушка в сером платье">
    </picture>

    <div class="discription" aria-label="Блок с описанием">
      <p class="discription__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu,
        vel massa elementum nulla.
      </p>
    </div>

    <picture class="picture coffee-cup">
      <source type="image/avif" srcset="images/content/4.avif 1x, images/content/4@2x.avif 2x">
      <source type="image/webp" srcset="images/content/4.webp 1x, images/content/4@2x.webp 2x">
      <img class="picture__img" src="images/content/4.jpg" srcset="images/content/4@2x.jpg 2x" alt="Чашка кофе">
    </picture>

    <div class="brown-block" aria-hidden="true"></div>

    <picture class="picture doorway">
      <source type="image/avif" srcset="images/content/5.avif 1x, images/content/5@2x.avif 2x">
      <source type="image/webp" srcset="images/content/5.webp 1x, images/content/5@2x.webp 2x">
      <img class="picture__img" src="images/content/5.jpg" srcset="images/content/5@2x.jpg 2x" alt="Дверной проём">
    </picture>

    <div class="red-block" aria-hidden="true"></div>

    <picture class="picture man">
      <source type="image/avif" srcset="images/content/6.avif 1x, images/content/6@2x.avif 2x">
      <source type="image/webp" srcset="images/content/6.webp 1x, images/content/6@2x.webp 2x">
      <img class="picture__img" src="images/content/6.jpg" srcset="images/content/6@2x.jpg 2x" alt="Мужчина">
    </picture>

  </main>

</body>

</html>
